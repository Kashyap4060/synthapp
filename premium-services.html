<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Premium service and exclusive collection. Experience excellence with our carefully curated offerings.">
    <title>Premium Services</title>

    <!-- Google Fonts - Clean Sans-Serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables */
        :root {
            /* Indian Jersey Colors */
            --jersey-blue: #0066B3;
            --dark-blue: #004080;
            --white: #FFFFFF;
            --off-white: #F8F9FA;
            --light-gray: #E5E5E5;
            --text-gray: #666666;
            --whatsapp-green: #25D366;

            /* Typography */
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            /* Background Image Overlays */
            --header-bg-opacity: 0.08;
            --footer-bg-opacity: 0.08;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background: var(--white);
            color: var(--dark-blue);
            line-height: 1.6;
            font-size: 18px;
        }

        /* Container */
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Sections */
        section {
            padding: 120px 0;
        }

        /* Hero Section with Background Image */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 80px 0;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--header-bg-image, none);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: var(--header-bg-opacity);
            pointer-events: none;
            z-index: 0;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(40px, 6vw, 64px);
            font-weight: 600;
            color: var(--jersey-blue);
            line-height: 1.1;
            margin-bottom: 32px;
            letter-spacing: -0.02em;
        }

        .hero p {
            font-size: clamp(18px, 3vw, 22px);
            color: var(--text-gray);
            font-weight: 400;
            margin-bottom: 48px;
            line-height: 1.6;
        }

        /* Discount Text */
        .discount-text {
            font-size: 16px;
            color: var(--whatsapp-green);
            font-weight: 500;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Premium Services</h1>
                <p>This QR code will redirect the user to generate their ids</p>
            </div>
        </div>
    </section>
</body>

</html>
